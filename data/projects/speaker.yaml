howItWorks: Currently, I've only trained a word classifier working, capable at
  differentiating 18 different words apart, with about 92% accuracy. The idea
  was to determine where the word breaks were, partition the sound file into words,
  and then classify from there. However, with a low classification accuracy, I'm
  currently looking into a new approach, using a sequence to sequence LSTM network
  to turn the sound byte into phenomes first. The good news is that I already
  have the data; I wrote a python script that automatically labels and records
  my voice, making data collection easy.
