intro: 'During my Grade 12 Year, I had the wonderful opportunity to work with
  an ex-Hydro One electrical engineer, James Whatley, in my Computer Engineering
  12 Class. We learned and then built voltage regulation circuits, amperage regulations
  circuits, full-wave rectifiers, but we were short on time at the end of the
  year. Eager to learn more, I talked a bit with my instructor and we agreed to
  meet for a few days in the early summer to work on another project: the portable
  speaker.'
